name: Node Cross-Platform CI

on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - main
  # early issue detection: run CI weekly on Sundays
  schedule:
  - cron:  '0 6 * * 0'

# cancel older runs for the same branch/PR when a new commit arrives
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# principle of least privilege for GITHUB_TOKEN
permissions:
  contents: read

env:
  CI: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        node-version: [20, 22, 24]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Use Node ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true # get latest patch
          cache: pnpm # enable pnpm store cache

      - name: Verify Node and PNPM Versions
        run: |
          node -v
          pnpm -v

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

  pack-dry-run:
    needs: build
    if: ${{ success() && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          # renovate: datasource=node depName=node enabled=false
          node-version: '20.19.5'
          check-latest: true # get latest patch
          cache: pnpm # enable pnpm store cache

      - name: Install Dependencies
        # Prod deps not needed for packing, but safe
        run: pnpm install --frozen-lockfile

      # Create the Tarball
      - name: Pack Package
        id: pack
        run: |
          pnpm pack --pack-destination dist
          # derive filename (pnpm prints it, but we compute robustly too)
          TARBALL="$(node -e "const p=require('./package.json'); const n=p.name.replace('@','').replace('/','-'); console.log(\`dist/\${n}-\${p.version}.tgz\`)")"
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: List Tarball Contents
        run: tar -tzf "${{ steps.pack.outputs.tarball }}"

      - name: Publint
        run: pnpm dlx publint@latest "${{ steps.pack.outputs.tarball }}"

      - name: npm publish --dry-run (summary)
        run: npm publish --dry-run

      # Make the tarball downloadable from the CI page
      - name: Upload tarball artifact
        uses: actions/upload-artifact@v5
        with:
          name: package-tarball
          path: ${{ steps.pack.outputs.tarball }}
          if-no-files-found: error

  consumer-smoke:
    needs: pack-dry-run
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true # get latest patch
          cache: pnpm # enable pnpm store cache

      - name: Show Versions
        run: |
          node -v
          pnpm -v
          npx eslint -v

      - name: Pack
        id: pack
        run: |
          pnpm install --frozen-lockfile
          # capture the tarball path printed by pnpm on the last line
          TARBALL="$(pnpm pack --pack-destination dist | tail -n1 | xargs realpath)"
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"
          # log for debugging
          echo "::notice title=pack::Tarball => $TARBALL"

      - name: CJS Consumer
        run: |
          set -euo pipefail
          mkdir smoke-cjs && cd smoke-cjs && npm init -y >/dev/null
          pnpm add -D eslint @stylistic/eslint-plugin "${{ steps.pack.outputs.tarball }}"

          cat > sample.js <<'JS'
          function foo() {
            return 1;
          }

          foo();
          JS

          cat > invalid.js <<'JS'
          function  bar(){return 2 } bar()
          JS

          cat > eslint.config.js <<'JS'
          'use strict';
          const cfgOrPromise = require('@alexdiliberto/eslint-config');
          module.exports = (async () => {
            const cfg = (cfgOrPromise?.then ? await cfgOrPromise : (cfgOrPromise?.default ?? cfgOrPromise));
            if (!Array.isArray(cfg)) throw new Error('Expected flat config array');
            return cfg;
          })();
          JS

          npx eslint sample.js --max-warnings=0
          (npx eslint invalid.js && exit 1) || true
          npx eslint invalid.js --fix
          npx eslint invalid.js --max-warnings=0

      - name: ESM Consumer
        run: |
          set -euo pipefail
          mkdir smoke-esm && cd smoke-esm && npm init -y >/dev/null
          node -e "const fs=require('fs');const p=require('./package.json');p.type='module';fs.writeFileSync('package.json',JSON.stringify(p,null,2));"

          pnpm add -D eslint @stylistic/eslint-plugin "${{ steps.pack.outputs.tarball }}"

          cat > sample.js <<'JS'
          function foo() {
            return 1;
          }

          foo();
          JS

          cat > invalid.js <<'JS'
          function  bar(){return 2 } bar()
          JS

          cat > eslint.config.mjs <<'JS'
          import cfg from '@alexdiliberto/eslint-config';
          export default (Array.isArray(cfg) ? cfg : (cfg?.default ?? cfg));
          JS

          npx eslint sample.js --max-warnings=0
          (npx eslint invalid.js && exit 1) || true
          npx eslint invalid.js --fix
          npx eslint invalid.js --max-warnings=0