name: Node Cross-Platform CI

on:
  pull_request:
  push:
    # filtering branches here prevents duplicate builds from pull_request and push
    branches:
      - main
  # early issue detection: run CI weekly on Sundays
  schedule:
  - cron:  '0 6 * * 0'

# cancel older runs for the same branch/PR when a new commit arrives
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

# principle of least privilege for GITHUB_TOKEN
permissions:
  contents: read

env:
  CI: true

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        node-version: [18, 20, 22]
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 10.20.0
          run_install: false

      - name: Use Node ${{ matrix.node-version }} on ${{ matrix.os }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true # get latest patch
          # auto caching is on

      - name: Verify Node and PNPM Versions
        run: |
          node -v
          pnpm -v

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Test
        run: pnpm test

